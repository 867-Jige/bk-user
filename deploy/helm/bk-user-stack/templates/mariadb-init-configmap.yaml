{{- if .Values.mariadb.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bk-user-mariadb-init
  labels:
    {{- include "chartty.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS `{{ .Values.api.database.preferName }}` DEFAULT CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;
    CREATE DATABASE IF NOT EXISTS `{{ .Values.saas.database.preferName }}` DEFAULT CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;
    GRANT ALL PRIVILEGES ON `{{ .Values.api.database.preferName }}`.* TO `{{ .Values.mariadb.auth.username }}`@'%';
    GRANT ALL PRIVILEGES ON `{{ .Values.saas.database.preferName }}`.* TO `{{ .Values.mariadb.auth.username }}`@'%';
{{- end -}}