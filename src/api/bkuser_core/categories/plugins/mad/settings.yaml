settings:
  general:
    default:
      ldap_max_paged_size:
        default: 1000
      min_sync_period:
        default: 60
      default_sync_period:
        default: 120

  fields:
    group:
      user_member_of:
        default: memberOf
        example: memberOf
      user_group_description:
        default: description
        example: description
        required: true
      user_group_name:
        default: cn
        example: cn
        required: true
      user_group_filter:
        default: (objectclass=groupOfUniqueNames)
        example: (objectclass=groupOfUniqueNames)
        required: true
      user_group_class:
        default: groupOfUniqueNames
        example: groupOfUniqueNames
        required: true
    basic:
      telephone:
        default: "Telephone"
        example: "Telephone"
        required: true
      email:
        default: email
        example: email
        required: true
      display_name:
        default: displayName
        example: displayName
        required: true
      username:
        default: "sAMAccountName"
        required: true
      organization_class:
        default: organizationalUnit
        example: organizationalUnit
        required: true
      user_filter:
        default: "(&(objectCategory=Person)(sAMAccountName=*))"
        example: "(&(objectCategory=Person)(sAMAccountName=*))"
        required: true
      user_class:
        default: user
        example: user
        required: true
      basic_pull_node:
        required: true
    extend:
      dynamic_fields_mapping:
        required: false
        default: {}

  connection:
    default:
      password:
        example: password
        required: true
      user:
        example: user
        required: true
      base_dn:
        example: CN
        required: true
      pull_cycle:
        default: 60
        example: 60
        required: true
      timeout_setting:
        default: 120
        example: 120
        required: true
      ssl_encryption:
        choices:
        - "\u65E0"
        - SSL
        default: "\u65E0"
        required: true
      connection_url:
        example: ldap://localhost:389
        required: true
