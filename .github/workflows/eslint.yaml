name: ESLint

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: |
        cd src/pages
        npm i --legacy-peer-deps
    - name: Run ESLint
      run: |
        cd src/pages
        npx eslint --ext .js,.vue src/
